name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
        source-url: https://nuget.pkg.github.com/luizbon/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Create NuGet folder
      run: mkdir nuget

    - name: Dotnet restore
      run: dotnet tool restore

    - name: Build Firestore Storage
      run: dotnet run --project build
      working-directory: ./src/IdentityServer4.Firestore.Storage/
      
    - name: Build Firestore
      run: dotnet run --project build
      working-directory: ./src/IdentityServer4.Firestore/

    - name: Publish GitHub
      run: dotnet nuget push nuget/**/*.nupkg